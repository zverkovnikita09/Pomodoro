<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Pomodoro</title>
</head>

<body>
    <div class="container work">
        <div class="settings-block">
            <button class="settings-button">Setting</button>
            <div class="settings">

            </div>
        </div>
        <div class="timer">
            <p class="minutes"></p>
            <p>:</p>
            <p class="seconds"></p>
        </div>
        <button type="button" class="startBtn">Старт</button>
        <button type="button" class="next-step" id="next-step">К следующей ступени</button>
        <ul class="tasks-container">
            <input type="" id="task">
        </ul>
    </div>
</body>

</html>
